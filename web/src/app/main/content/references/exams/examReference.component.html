<ngx-datatable #mydatatable class="material" [headerHeight]="50" [limit]="5" [columnMode]="'force'" [footerHeight]="50" [rowHeight]="'auto'"
    [rows]="rows">
    <ngx-datatable-column name="ExamName" prop="examName">
        <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
            <span title="Double click to edit" (dblclick)="editing[row.$$index + '-examName'] = true" *ngIf="!editing[row.$$index + '-examName']">
                {{value}}
            </span>
            <input autofocus (blur)="updateValue($event, 'examName', value, row)" *ngIf="editing[row.$$index + '-examName']" type="text" [value]="value"
            />
        </ng-template>
    </ngx-datatable-column>   

    <ngx-datatable-column name="Exam Date" prop="examDate">
        <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
            <span title="Double click to edit" (dblclick)="editing[row.$$index + '-examDate'] = true" *ngIf="!editing[row.$$index + '-examDate']">
                {{value}}
            </span>
            <input autofocus (blur)="updateValue($event, 'examDate', value, row)" *ngIf="editing[row.$$index + '-examDate']" type="text" [value]="value"
            />
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Exam Fee" prop="examFee">
        <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
            <span title="Double click to edit" (dblclick)="editing[row.$$index + '-examFee'] = true" *ngIf="!editing[row.$$index + '-examFee']">
                {{value}}
            </span>
            <input autofocus (blur)="updateValue($event, 'examFee', value, row)" *ngIf="editing[row.$$index + '-examFee']" type="text" [value]="value"
            />
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="From Standard" prop="fromStandard">
        <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
            <span title="Double click to edit" (dblclick)="editing[row.$$index + '-fromStandard'] = true" *ngIf="!editing[row.$$index + '-fromStandard']">
                {{value}}
            </span>
            <input autofocus (blur)="updateValue($event, 'fromStandard', value, row)" *ngIf="editing[row.$$index + '-fromStandard']" type="text" [value]="value"
            />
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="To Standard" prop="toStandard">
        <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
            <span title="Double click to edit" (dblclick)="editing[row.$$index + '-toStandard'] = true" *ngIf="!editing[row.$$index + '-toStandard']">
                {{value}}
            </span>
            <input autofocus (blur)="updateValue($event, 'toStandard', value, row)" *ngIf="editing[row.$$index + '-toStandard']" type="text" [value]="value"
            />
        </ng-template>
    </ngx-datatable-column>

</ngx-datatable>

<button mat-fab class="mat-accent-bg" id="add-contact-button" (click)="newContact()" aria-label="add contact" *fuseIfOnDom
    [@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}">
    <mat-icon>person_add</mat-icon>
</button>
