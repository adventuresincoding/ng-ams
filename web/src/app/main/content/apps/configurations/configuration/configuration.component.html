<form id="hardwareForm" class="p-8" fxLayout="column" name="form" [formGroup]="hardwareForm" (ngSubmit)="onSubmit()" fusePerfectScrollbar>

    <div class="mat-white-bg mat-elevation-z4 pl-24 pt-24 pb-24 pr-8 mr-8 mb-24" fxLayout="column" >

        <div class="" fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">


            <mat-input-container fxFlex="33">
                <input matInput placeholder="Name" formControlName="hardwareName" [ngModel]="hardware?.hardwareName" (ngModelChange)="hardware.hardwareName = $event">
                <mat-error *ngIf="hardwareForm.controls.hardwareName.errors">Please choose Serial No</mat-error>
            </mat-input-container>



        </div>

    </div>

</form>
