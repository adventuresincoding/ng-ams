<div class="mat-white-bg mat-elevation-z4 p-24  mr-8 mb-24" fxLayout="column">

    <div class="h2 mb-24">Desk Search</div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <mat-input-container fxFlex="50">
            <input matInput placeholder="Desk No" [ngModel]="desk?.deskNo" (ngModelChange)="desk.deskNo = $event">
        </mat-input-container>
        <!-- <mat-input-container fxFlex="50">
            <input matInput placeholder="Location" [ngModel]="desk?.location" (ngModelChange)="desk.location = $event">
        </mat-input-container> -->

        <mat-input-container fxFlex="50">
            <mat-select placeholder="Location" [ngModel]="desk?.location" (ngModelChange)="desk.location =$event">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let location of locationList" [value]="location.value">{{location.text}}</mat-option>
            </mat-select>
        </mat-input-container>

    </div>

    <button mat-button color="accent" (click)="deskSearchEmitter()">Search</button>

</div>
