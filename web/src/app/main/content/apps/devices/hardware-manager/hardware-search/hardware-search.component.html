    <div class="mat-white-bg mat-elevation-z4 p-24  mr-8 mb-24" fxLayout="column">

        <div class="h2 mb-24">Hardware Search</div>

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <mat-input-container fxFlex="50">
                <input matInput placeholder="Brand" (ngModelChange)="searchCriteria.brand = $event" [ngModel]="searchCriteria?.brand">
            </mat-input-container>
            <mat-input-container fxFlex="50">
                <input matInput placeholder="Serial No" [ngModel]="searchCriteria?.serialNo" (ngModelChange)="searchCriteria.serialNo = $event">
            </mat-input-container>
        </div>

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

            <mat-form-field  fxFlex="50">
                <mat-select placeholder="Device Type" [ngModel]="searchCriteria?.hardwareTypeId" (ngModelChange)="searchCriteria.hardwareTypeId = $event">
                    <mat-option *ngFor="let hardware of hardwareList" [value]="hardware.value">
                        {{ hardware.text }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-input-container fxFlex="50">
                <input matInput placeholder="Unique Id" [ngModel]="searchCriteria?.uniqueId" (ngModelChange)="searchCriteria.uniqueId = $event">
            </mat-input-container>

      
        </div>

        <button mat-button color="accent" (click)="searchHardware()">Search</button>
  
    </div>
