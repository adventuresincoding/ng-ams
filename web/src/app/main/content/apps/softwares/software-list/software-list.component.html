<div class="p-8" fxLayout="column" fusePerfectScrollbar>
    <software-search (onSearch)="onHardwarSeach($event)"></software-search>

    <div class="mat-white-bg mat-elevation-z4 mr-8 mb-24" fxLayout="column">
        <ngx-datatable class="material" [rows]="softwareList" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'"
            [externalPaging]="true" [count]="page.totalElements" [offset]="page.pageNumber" [limit]="page.size" (page)='setPage($event)'>
            <ngx-datatable-column name="Software Type" prop="softwareType">
            </ngx-datatable-column>
            <ngx-datatable-column name="Name" prop="softwareName">
            </ngx-datatable-column>            
            <ngx-datatable-column name="Department" prop="departementId">
            </ngx-datatable-column>
            <ngx-datatable-column name="License Type" prop="licenseType">
            </ngx-datatable-column>
            <ngx-datatable-column [canAutoResize]="false" [sortable]="false" name="Action" prop="softwareId">
                <ng-template ngx-datatable-cell-template let-value="value">
                    <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More" (click)="$event.stopPropagation();">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #moreMenu="matMenu" name="Action">
                        <button mat-menu-item aria-label="edit" (click)="edit(value,name)" [value]="value">
                            <mat-icon>edit</mat-icon>
                            <span>Edit</span>
                        </button>
                        <button mat-menu-item aria-label="edit" (click)="details(value)" [value]="value">
                            <mat-icon>forward</mat-icon>
                            <span>Details</span>
                        </button>
                    </mat-menu>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>

</div>
