<div class="mat-white-bg mat-elevation-z4 p-24  mr-8 mb-24" fxLayout="column">

    <div class="h2 mb-24">Software Search</div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <mat-input-container fxFlex="50">
            <input matInput placeholder="Name" (ngModelChange)="searchCriteria.softwareName = $event" [ngModel]="searchCriteria?.softwareName">
        </mat-input-container>

    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

        <mat-form-field fxFlex="50">
            <mat-select placeholder="Software type" [ngModel]="searchCriteria?.softwareType" (ngModelChange)="searchCriteria.softwareType = $event">
                <mat-option>--</mat-option>
                <mat-option *ngFor="let software of softwareType" [value]="software.value">
                    {{ software.viewValue }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="50">
            <mat-select placeholder="Department" [ngModel]="searchCriteria?.dept" (ngModelChange)="searchCriteria.dept = $event">
                <mat-option>--</mat-option>
                <mat-option *ngFor="let dept of departmentType" [value]="dept.value">
                    {{ dept.viewValue }}
                </mat-option>
            </mat-select>
        </mat-form-field>


    </div>

    <button mat-button color="accent" (click)="searchSoftware()">Search</button>

</div>
